<app-user-nav></app-user-nav>
<div style="display: flex; flex-wrap: wrap;">
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="my-class ">
                <div class="p-5">
                    <!-- ----------------------------------------------Recent Purchases------------------------------------------- -->
                    <div class="card"
                        style="width: 100%; border-radius: 7px; border-width: 0px; box-shadow: 0.01em 0.01em 4px 0.01em #888888;">
                        <h6 class="card-title"
                            style=" margin-left: 15px; margin-top: 20px;float: left; font-size: medium;">Recent
                            Purchases</h6>
                        <div *ngFor="let ph of purchasehistory">
                            <div class="display: flex; width: 100%;">
                                <h6 class="card-title"
                                    style="float: left; margin-left: 15px; margin-top: 20px;float: left;">
                                    {{ph.itemname}}</h6>
                                <p class="card-title"
                                    style="float: left; margin-left: 15px; margin-top: 20px;float: left; font-size: small;">
                                    {{ph.itemid}}</p>
                                <p class="card-title"
                                    style="float: left; margin-left: 15px; margin-top: 20px;float: left; font-size: small;">
                                    {{ph.date}}
                                </p> &nbsp;
                                <p style="float: right; margin-right: 10px; padding: 4px; margin-top: 20px; border-width: 0px; border-radius: 5px; color: white; font-size: small;"
                                    class="bg bg-{{ph.classname}}">{{ph.result}}</p>
                            </div>
                        </div>



                    </div>
                    <!-- ----------------------------------------------Recent Purchases------------------------------------------- -->

                </div>
            </div>
            <!-- ---------------------------------------------------------Edit Profile-------------------------------------------------- -->
            <div class="col-12 col-md-6 order-lg-2">
                <div id="addMedBody" class="pt-5">
                    <div >
                        <h2 style="font-family: 'Patua One', cursive;">Edit Profile</h2>    
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" [(ngModel)]="user.name" id="Name" name="name"
                                placeholder="Eg. Darani">
                        </div>
                        <div class="form-group">
                            <label for="UserName">Username</label>
                            <input type="text" class="form-control" [(ngModel)]="user.username" id="UserName"
                                name="UserName" placeholder="Eg: daranip123">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" [(ngModel)]="user.location" id="location"
                                name="location" placeholder="Eg: Uranus">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" [(ngModel)]="user.address" id="address"
                                name="address" placeholder="Eg: No:12, Ramanathan street, Chennai">
                        </div>
                        <div class="form-group">
                            <label for="Emailid">Email Address</label>
                            <input type="text" class="form-control" [(ngModel)]="user.mailid" id="mailid" name="mailid"
                                placeholder="Eg: Vignesh@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="mobileno">Contact Number</label>
                            <input type="text" class="form-control" [(ngModel)]="user.number" id="mobileno"
                                name="mobileno" placeholder="Eg: +91 9992334544">
                        </div>
                        <div class="form-group">
                            <label for="Status">Status</label>
                            <input type="text" class="form-control" [(ngModel)]="user.status" id="status" name="status"
                                placeholder="Eg: Student">
                        </div>
                        <button id="addMedButton" class="btn btn-primary" type="submit">Update Profile</button>
                        <br><br>
                    </form>
                </div>
            </div>
        </div>
    </div>





</div>
