<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="login-box">
<div class="container container1" >
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info custum-login-border" >
            <div class="panel-heading custum-panel-heading" style="background-color: transparent; border-width: 0px;">
                <div class="panel-title login-title " >LOGIN</div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12 "></div>

                <form id="loginform" class="form-horizontal " role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="text" class="form-control" name="email" value=""
                            placeholder="Email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password"
                            placeholder="Password">
                    </div>


                    <div style="margin-top:10px" class="form-group">

                        <div class="col-sm-12 controls custum-center">
                            <a id="submitButton" href="#" class="btn  login-btn">Login </a>

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                New User?
                                <a id="signupLink" href="#"  >
                                    Sign Up
                                </a>
                            </div>
                        </div>
                    </div>
                </form>



            </div>
        </div>
    </div>
    <div class="container"> <img class="doctor-img" src="/assets/login-banner.jpg">
    </div>
</div>
